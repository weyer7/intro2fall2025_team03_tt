  ui[0]: "spi_clk"
  ui[1]: "spi_cs"
  ui[2]: "spi_mosi"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "spi_miso"
  uo[1]: "ready"
